<div class="container">
    <h2>{{title}}</h2>

    <button class="btn btn-primary" (click)="isNewBadged()">
        {{showBadge ? 'chacher' : 'afficher'}}
    </button>
    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                <span>Filtre actuel : </span>
                <b>{{hotelFilter}}</b>
            </div>
            <div class="col-md-8 form-group">
                <input type="text" class="form-control" [(ngModel)]="hotelFilter">
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 ">
        <div class="col mb-4 " *ngFor="let hotel of filteredHotels ">
            <div class="card ">
                <img src="{{ hotel.imageUrl }} " class="card-img-top " alt="... ">
                <div class="card-body ">
                    <h5 class="card-title "> {{ hotel.hotelName }} </h5>
                    <p class="card-text "> {{ hotel.description }} </p>
                    <span class="card-text "> {{ hotel.price | currency : 'EUR': 'symbol' : '1.1' : 'fr' }} </span>

                    <div class="d-flex justify-content-between align-items-baseline">
                        <app-stars [rating]="hotel.rating"></app-stars>
                        <span class="material-icons bg-info text-white p-2 rounded-circle btn" [routerLink]="['/hotels', hotel.hotelId]">
                          keyboard_arrow_right
                        </span>
                    </div>


                    <span class="badge badge-secondary " style="color : red " *ngIf="showBadge ">Nouveau</span>

                </div>
            </div>
        </div>
    </div>
</div>
